name: Notify Slack when PR Review is Requested

on:
  pull_request:
    types: [ready_for_review, review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.27.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "mrkdwn": true,
              "text": ":loudspeaker: *Pull Request Ready for Review!*\n\n" +
                      ":point_right: *<${{ github.event.pull_request.title }} [#${{ github.event.pull_request.number }}](<${{ github.event.pull_request.html_url }}>)>*\n" +
                      "• *Author:* `${{ github.event.pull_request.user.login }}`\n" +
                      "• *Base branch:* `${{ github.event.pull_request.base.ref }}`\n" +
                      "• *Reviewers:* ${{ join(github.event.pull_request.requested_reviewers.*.login, ', ') || 'None' }}\n\n"
            }
